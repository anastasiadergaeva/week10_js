<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>gallery</title>
</head>

<body>
    <h1 class="header-name">gallery</h1>
    <main class="main">
        <div class="artcontent">
            <figure class="imageblock">
                <img class="imageblock__image" src="assets/images/girl-with-a-candle.jpg" alt="a girl with a candle">
                <figcaption class="imageblock__price">50000 RUB</figcaption>
            </figure>
            <figure class="imageblock">
                <img class="imageblock__image" src="assets/images/girl-with-a-book.jpg" alt="a girl with a book">
                <figcaption class="imageblock__price">50000 RUB</figcaption>
            </figure>
        </div>
        <button class="button">find out the cost</button>
        <p class="totalprice"></p>
    </main>
    <script src="index.js"></script>
</body>

</html>
